site:
  name: Almauna
  site: 'https://almauna.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: xxxx-xxxxxxxx_xxxx

# Default SEO metadata
metadata:
  title:
    default: Almauna
    template: '%s â€” Almauna'
  description: >
    At Al Mauna Trading, we go beyond distribution.
    We are passionate about enriching the culinary experiences in Qatar and the UAE. Since 2016, our commitment to quality, value, and service has been empowered by our strategic hubs, including our dynamic Dubai Branch for efficient distribution.
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Alamuna
    images:
      - url: '~/assets/images/logo.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@arthelokyo'
    site: '@arthelokyo'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'light' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
